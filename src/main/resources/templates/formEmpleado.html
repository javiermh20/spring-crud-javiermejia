<!DOCTYPE html>
<html>
<!-- Head generico importado de layout -->
<head th:replace="layout/layout :: head"></head>

<body>
    <!-- Header generico importado de layout -->
    <header th:replace="layout/layout :: header"/>
    <h1 class="text-center" th:text="${titulo}"></h1>

    <!-- Contenido de la pagina -->
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header bg-light" th:text="${titulo}"></div>
            <div class="card-body">
                <div th:object="${empleado}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
                <form th:action="@{/formEmpleado}" th:object="${empleado}" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="col-sm-3 col-form-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{nombre}" class="form-control mb-2" th:errorclass="'form-control alert-danger'" required/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:error="*{nombre}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="col-sm-3 col-form-label">Apellido</label>
                        <div class="col-sm-9">
                            <input type="text" th:field="*{apellido}" class="form-control mb-2" th:errorclass="'form-control alert-danger'" required/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:error="*{apellido}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" th:field="*{email}" class="form-control mb-2" th:errorclass="'form-control alert-danger'" required/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:error="*{email}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="col-sm-3 col-form-label">Telefono</label>
                        <div class="col-sm-9">
                            <input type="number" th:field="*{telefono}" class="form-control mb-2" th:errorclass="'form-control alert-danger'" required/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:error="*{telefono}"></small>
                        </div>
                    </div>
                    <div class="form-group row">
						<div class="col-sm-9 offset-sm-3">
							<input type="submit" value="AÃ±adir Empleado" class="btn btn-primary" />
						</div>
					</div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer generico importado de layout-->
    <footer th:replace="layout/layout :: footer"/>
</body>
</html>
